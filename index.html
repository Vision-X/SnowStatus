<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>SnowStatus:Colorado</title>
  </head>
  <body>
    <header>
      <h1>RESORTspotCHECK</h1>
      <p>Check the weather and see the conditions at your favorite local resort!</p>
    </header>
    <section id="drop-spot">
      <div class="input-field">
        <select>
          <option value="" disabled selected>Choose a Resort</option>
          <option value="Arapahoe Basin Ski Area">Arapahoe Basin</option>
          <option value="Aspen/Snowmass">Aspen Snowmass</option>
          <option value="Beaver Creek">Beaver Creek</option>
          <option value="Breckenridge">Breckenridge</option>
          <option value="Copper Mountain Resort">Copper Mountain</option>
          <option value="Crested Butte Mountain Resort">Crested Butte</option>
          <option value="Eldora Mountain Resort">Eldora</option>
          <option value="Keystone">Keystone</option>
          <option value="Loveland Resort">Loveland</option>
          <option value="Telluride">Telluride</option>
          <option value="Purgatory">Purgatory</option>
          <option value="Silverton Mountain">Silverton Mountain</option>
          <option value="Steamboat">Steamboat</option>
          <option value="Vail">Vail</option>
          <option value="Winter Park Resort">Winter Park</option>
          <option value="Wolf Creek Ski Area">Wolf Creek</option>
        </select>
      </div>
    </section>

    <section id="drop-spot2">
      <div id="container-list" class="carousel" autoplay="true" fullWidth="false"></div>
    </section>

    <section id="main">
      <div class="weather">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
