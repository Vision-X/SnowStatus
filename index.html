<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>SnowStatus</title>
  </head>
  <body>
    <header>
      <h1 id="snow-status-title"><span id="header-style">Snow</span>Status</h1>
      <p>Check the weather and see the conditions at your favorite resort!</p>
    </header>
    <main>
      <section id="drop-spot">
        <div class="input-field">
          <select>
            <option value="" disabled selected>Choose a Resort</option>
            <option value="Arapahoe Basin Ski Area">Arapahoe Basin</option>
            <option value="Aspen/Snowmass">Aspen Snowmass</option>
            <option value="Beaver Creek">Beaver Creek</option>
            <option value="Breckenridge">Breckenridge</option>
            <option value="Copper Mountain Resort">Copper Mountain</option>
            <option value="Crested Butte Mountain Resort">Crested Butte</option>
            <option value="Eldora Mountain Resort">Eldora</option>
            <option value="Keystone">Keystone</option>
            <option value="Loveland">Loveland</option>
            <option value="Telluride">Telluride</option>
            <option value="Purgatory">Purgatory</option>
            <option value="Silverton Mountain">Silverton Mountain</option>
            <option value="Steamboat">Steamboat</option>
            <option value="Vail">Vail</option>
            <option value="Winter Park Resort">Winter Park</option>
            <option value="Wolf Creek Ski Area">Wolf Creek</option>
          </select>
        </div>
      </section>

      <section id="drop-spot2">
        <div id="container-list" class="carousel" autoplay="true" fullWidth="true"></div>
        <!-- <div id="container-list" class="carousel carousel-slider" autoplay="true" fullWidth="true"></div> -->
        <!-- <div id="container-list" class="slider" autoplay="true" fullWidth="true"></div> -->
      </section>


      <section id="main">
        <div class="weather">
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
